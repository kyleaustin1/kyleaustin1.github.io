<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Kyle Austin's Lab 5</title>
        <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <div class="container">
        <div class="wrapper">
    <h1 style="text-align:center">Kyle Austin's Lab 4</h1>
    </div>

        <form action="/api" method="post">
          <ul class="flex-outer">
            <li>
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" maxlength="140" placeholder="">
            </li>
            <li>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" maxlength="140" placeholder="">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="">
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea rows="5" cols="33" id="message" name= "message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
              <p>Age</p>
              <ul class="flex-inner">
                <li>
                  <input type="checkbox" id="eighteen-to-thirty-five" name="18-35">
                  <label for="eighteen-to-thirty-five">18-35</label>
                </li>
                <li>
                  <input type="checkbox" id="thirty-five-to-fifty" name="35-50">
                  <label for="thirty-five-to-fifty">35-50</label>
                </li>
                <li>
                  <input type="checkbox" id="fifty-to-sixty-five" name="50-65">
                  <label for="fifty-to-sixty-five">50-65</label>
                </li>
              </ul>
            </li>
            <li>
              <!-- <button type="submit" id="submitbutton" formmethod="post" name="submitbutton">Submit</button> -->
            </li>
          </ul>
        </form>
      </div>
</body>
</html>
